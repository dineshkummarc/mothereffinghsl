    <h1>Mother-effing <span>hsl()</span></h1>
    <canvas width=360 height=100><a href="http://eatabagofdicks.com/">your browser doesnt support canvas.</a></canvas>
    <span id=loading>one sec, bro.</span>
    <label id=sat>Saturation</label>
    
    <fieldset><label><span>Lightness:</span> <input type=range id=light min=0 max=100 value=50></label></fieldset>
    <fieldset><label><span>Alpha:</span>     <input type=range id=alpha min=0 max=100 value=100></label></fieldset>
    
    <p>HSL(a) is the jam. Hue is like this: <abbr title="It's that color mnemonic from grade school! Look it up!">ROY G BIV</abbr> is 0 to 300, and then back to red again at 360. Saturation <code>%</code> is from grey to intense color; lightness <code>%</code> and alpha <code>0-1</code> are easy 'nuff.</p>
